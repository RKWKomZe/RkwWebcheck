<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">

    <div class="contentbox__webcheck-header flex webcheck-info" id="tx-rkwwebcheck-main">
        <h2 class="h2 h2--small flex-basis-9 h2--infoflag-space">{questionResult.topic.name -> f:format.raw()}</h2>

        <div class="info-flag info-flag--right flex-basis-3">
            <span class="info-flag__progress">
                {f:translate(key: 'templates_webcheck_showQuestionResult.topic')}
                {topicPosition -> f:format.raw()} / {maxTopics -> f:format.raw()}
            </span>
        </div>
    </div>

    <p>{questionResult.topic.description -> f:format.html()}</p>

    <f:render partial="Webcheck/ShowQuestionResult/Modal" arguments="{_all}"/>

    <div class="contentbox contentbox--gray contentbox--webcheck webcheck">

        <f:form
            class="webcheck__form"
            action="updateQuestionResult"
            enctype="multipart/form-data"
            name="questionResult"
            object="{questionResult}"
            section="tx-rkwwebcheck-main"
        >

            <f:render partial="Webcheck/ShowQuestionResult/Question" arguments="{_all}"/>

            <f:render partial="Webcheck/ShowQuestionResult/Answers" section="Selection" arguments="{_all}"/>
            <f:if condition="{questionResult.webcheck.showHints}">
                <f:render partial="Webcheck/ShowQuestionResult/Answers" section="Tooltips" arguments="{_all}"/>
            </f:if>

            <f:render partial="Webcheck/ShowQuestionResult/Pagination" arguments="{_all}"/>

        </f:form>
    </div>

</f:section>

</html>
