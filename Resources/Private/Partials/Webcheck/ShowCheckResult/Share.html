<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:if condition="{settings.sharedCheckPid}">
        <f:if condition="{checkResult.feUser.txFeregisterIsAnonymous} == 0">
            <div class="contentbox contentbox--gray mt-1">
                <h3 class="webcheck-small-headline">{f:translate(key: 'partials_webcheck_showCheckResult_share.sendResultAsMail')}</h3>
                <f:form action="shareCheckResult" enctype="multipart/form-data" name="checkResult" object="{checkResult}" class="form webcheck-form">
                    <div class="form__field flex">
                        <f:form.textfield class="flex-basis-7" name="emails" type="text" placeholder="{f:translate(key: 'partials_webcheck_showCheckResult_share.insertEmail')}" />
                        <f:form.submit value="{f:translate(key: 'partials_webcheck_showCheckResult_share.sendMail')}" name="share" class="btn btn--primary btn--small" />
                    </div>
                </f:form>
            </div>
        </f:if>
    </f:if>
</html>
