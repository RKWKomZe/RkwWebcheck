<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:if condition="{checkResult.feUser.txRkwregistrationIsAnonymous} == 0">
        <f:then>
            <div class="btn-list btn-list--footer">
                <f:if condition="{settings.myChecksPid}">
                    <f:link.action
                        class="btn btn--secondary"
                        action="showMyCheckResults"
                        pageUid="{settings.myChecksPid}"
                        section="tx-rkwwebcheck-main"
                    >
                        {f:translate(key: 'partials_webcheck_showCheckResult_benchmark.toMyChecks')}
                    </f:link.action>
                </f:if>
                <f:if condition="{settings.benchmarkPid}">
                    <f:link.action
                        class="btn btn--primary"
                        action="showBenchmark"
                        arguments="{mainCheckResult :checkResult}"
                        pageUid="{settings.benchmarkPid}"
                        section="tx-rkwwebcheck-main"
                    >
                        {f:translate(key: 'partials_webcheck_showCheckResult_benchmark.toBenchmark')}
                    </f:link.action>
                </f:if>
            </div>
        </f:then>
        <f:else>
            <div class="btn-list btn-list--footer flex flex-end">
                <f:if condition="{settings.myChecksPid}">
                    <f:link.action
                        class="btn btn--primary"
                        action="showMyCheckResults"
                        pageUid="{settings.myChecksPid}"
                        section="tx-rkwwebcheck-main"
                    >
                        {f:translate(key: 'partials_webcheck_showCheckResult_benchmark.toMyChecks')}
                    </f:link.action>
                </f:if>
            </div>
        </f:else>
    </f:if>



</html>
